<app-navbar></app-navbar> 
<div class="container">
    <br>
    <br>
    <h4>Ventass</h4>
    <br>
    <br>
    <div class="row">
      <div class="col-md-6">
          <mat-form-field appearance="standard">
              <mat-label>Buscar venta</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Nombre del cliente" #input>
          </mat-form-field>
      </div>
      <div class="col-md-6 text-end">
          <button mat-raised-button id="button_ventas"   routerLink="/dashboard/1/ventas/new">Generar venta</button>
      </div>
    </div>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Cliente </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.cliente}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="productos">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Productos </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.productos}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="precioTotal">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Precio Total </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.precioTotal}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="credito">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Al crédito </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.credito}} </td>
        </ng-container>

        <ng-container matColumnDef="fechaVenta">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Fecha de venta  </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.fechaVenta}} </td>
        </ng-container>

        <ng-container matColumnDef="comprobante">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Comprobante </th>
          <td mat-cell *matCellDef="let element" class="text-center"> 
            <button mat-raised-button>
              <mat-icon>description</mat-icon>
            </button>   
          </td>
        </ng-container>

        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No existe información que coincide con "{{input.value}}"</td>
        </tr>
      </table>
</div>
