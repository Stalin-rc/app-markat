<app-navbar></app-navbar>
<div class="container">
    <br>
    <br>
    <h4>CLIENTES</h4>
    <br>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="standard">
                <mat-label>Buscar cliente</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="nombre cliente" #input>
            </mat-form-field>
        </div>
        <div class="col-md-6 text-end">
            <button mat-raised-button color="primary" routerLink="/dashboard/{{id}}/clientes/new">AÃ±adir</button>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="text-center"> ID </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef class="text-center">DNI </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.dni}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef class="text-center"> NOMBRE</th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef class="text-center"> APELLIDO</th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.apellido}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</div>
<router-outlet></router-outlet>
